<!doctype html>
<html lang="en">

<head>
  <title>Slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h4 class="mt-2 text-center text-info">Search Image for create slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control border-info" id="search" placeholder="Search image category to create slider">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>

    <!-- spinner -->
    <div id="loading-spinner" class="d-none text-center">
      <div class="spinner-border text-info" role="status">
          <span class="visually-hidden"></span>
      </div>
  </div>

  <!-- error -->
  <p id="errorMessage" class="text-danger text-center bg-dark border border-danger rounded-pill w-50 p-3">Please type your desired image category</p>

    <section id="img-container" class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h4 class="head-title text-center mb-2 text-info">Select image for create slider.<br/>
          <span class="position mt-1 text-dark">
            Total image selected = <span id="selected" class=" text-danger"> 0</span>
          </h4>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input type="number" id="duration" class="border-info mb-2" onkeyup="positiveNumberOnly(this)" min="500" class="form-control" placeholder="duration in milliseconds">
        </div>
      </div>
      <h4 class="position2">
        Slider interval duration = <span id="totalDuration" class=" text-danger"> 0</span> second</h4>
      </h3>
      <button id="create-slider" class="btn btn-primary px-5 mb-2 position3">Create slider</button>
      <div class="row gallery">

      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>
</html>
